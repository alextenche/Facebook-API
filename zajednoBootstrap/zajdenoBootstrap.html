<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Tenche Alexandru">
	<title>Zajdeno</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		html, body{
			height:100%;
			background-image: url(images/background.jpg);
			background-position: center;
			background-size: cover;
		}
		.container{
			padding-top: 20px;
			height: 80%;
			width: 80%;
		}
		#topRow{
			margin-top: 100px;
			text-align: center;
		}
		.block{
			border-radius: 10px;
			background-color: rgba(255,255,255,0.5);
			border: 1px solid black;
			height: 250px;
		}
		.listaMeniu{
			border-radius: 20px;
			background-color: #f2f2f2;
			border: 1px solid black;
			height: 500px;
		}
		h1{
			font-size: 400%;
			font-weight: bold;
		}
		p{
			font-weight: bold;
		}
		.marginTop{
			margin-top: 30px;
		}
		.centred{
			text-align: center;
		}
		.title{
			margin-top: 100px;
			font-size: 300%;
		}
		.marginBottom{
			margin-bottom: 30px;
		}
		#success{
			margin-top: 20px;
			display: none;
		}
		#fail{
			margin-top: 20px;
			display: none;
		}
		#noCity{
			margin-top: 20px;
			display: none;
		}
	</style>
</head>

<body>

	<div class="container">	

		<div class="row"> 
			<div class="col-md-3 col-md-offset-1 block">
				<img src="images/pozaBucatar.png">
			</div><!-- poza buctar 1 -->
			<div class="col-md-3 block"></div><!-- picture 2 -->
			<div class="col-md-3 block"></div><!-- picture 3 -->
		</div><!-- pictures -->

		<div class="row"> 
			<div class="col-md-6 col-md-offset-3 block">
				<img src="images/zajednoName.png" width="100%" >
			</div><!-- zajedno -->
		</div><!-- zajedno --> 

		<div class="row"> 
			<div class="col-md-8 col-md-offset-2 block"></div><!-- descriere -->
		</div><!-- descriere --> 

		<div class="row"> 
			<div class="col-md-4 listaMeniu"></div><!-- bucatarie -->
			<div class="col-md-4 listaMeniu"></div><!-- patiserie -->
			<div class="col-md-4 listaMeniu"></div><!-- cofetarie -->
		</div><!-- meniuri -->		

	</div><!-- container -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$('#findWeather').click(function(event){
			event.preventDefault();
			$('.alert').hide();
			if($('#city').val() != ""){
				$.get("scraper.php?city="+$('#city').val(), function(data){
					
					if(data == ""){
						$('#fail').fadeIn();
					} else {
						$('#success').html(data).fadeIn();
					}
				});	
			} else {
				$('#noCity').fadeIn();
			}

		});

	</script>
</body>
</html>
